<app-nav-bar></app-nav-bar>
<div>
    <div class="container col-lg-5 myDiv"
        style="vertical-align: center;background-color:black;border: 1px solid black;align-items: center; justify-content: center;">
        <h1 style="text-align: center;" class="mt-2">Login</h1>
        <div >
            <form [formGroup]='loginForm'>
                <div class="row">
                    <mat-form-field class="offset-lg-3 col-lg-6">
                        <mat-label>Email address</mat-label>
                        <input matInput type="email" placeholder="Enter Name" formControlName='email' required>
                    </mat-form-field>
                </div>
                <div class="row">
                    <mat-form-field class="offset-lg-3 col-lg-6">
                        <mat-label>Password</mat-label>
                        <input matInput type="password" placeholder="Enter Email" formControlName='password' required>
                    </mat-form-field>
                </div>
               
                <div class="row offset-lg-3 col-lg-6 mb-3">
                    <button mat-raised-button (click)='loginDetails()' class="mt-3">Login</button>
                </div>

                
            </form>
            <div class="row offset-lg-3 col-lg-6 mb-3">
                <p>Don't have an account ? <button mat-raised-button (click)="redirectToRegisterPage()">Click Here</button></p>
            </div>
            <div class="row offset-lg-3 col-lg-6 mb-3">
                <p>Not an User ? <button mat-raised-button (click)="redirectToAdmin()">Admin Login</button></p>
            </div>
        </div>

    </div>
</div>
