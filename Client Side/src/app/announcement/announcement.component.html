    <div class="row">
        <h1 style="text-align: center; text-decoration: underline;" class="mt-2">ANNOUNCEMENTS</h1>
        <div *ngFor="let item of announcementArray; let i=index">
            <div class="row">
                <div class="offset-lg-3 col-lg-9">
                    <p> <span style="color: green; font-weight:bold">{{item.name}} </span> : {{item.message}}</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="offset-lg-3 col-lg-6">
                <mat-form-field class="col-lg-12">
                    <input matInput type="text" [(ngModel)]="announcementMessage">
                </mat-form-field>
                
            </div>
            <div class="col-lg-3">
                <button mat-raised-button (click)="sendingMessage()">Send</button>
            </div>
            
        </div>
        
    </div>
</div>
