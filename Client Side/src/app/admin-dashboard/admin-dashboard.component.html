<app-nav-bar></app-nav-bar>
<div>
    <div class="container col-lg-6">
        <h1 style="text-align: center;" class="mt-2">Chatroom Dashboard</h1>
        <form [formGroup]='chatRoomForm'>
            <div class="row">
                <mat-form-field class="offset-lg-3 col-lg-6">
                    <mat-label>Name</mat-label>
                    <input matInput type="text" placeholder="Enter Name" formControlName='name' required>
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field class="offset-lg-3 col-lg-6">
                    <mat-label>Year</mat-label>
                    <mat-select formControlName='year' required>
                        <mat-option value="1">First Year</mat-option>
                        <mat-option value="2">Second Year</mat-option>
                        <mat-option value="3">Third Year</mat-option>
                        <mat-option value="4">Fourth Year</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field class="offset-lg-3 col-lg-6">
                    <mat-label>Section</mat-label>
                    <mat-select formControlName='section' required>
                        <mat-option value="A">A</mat-option>
                        <mat-option value="B">B</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="row">
                <div class ="offset-lg-3 col-lg-3 mb-3">
                    <button mat-raised-button (click)='addChatroom()' class="mt-3">Create Chatroom</button>
                </div>
                <div class="offset-lg-1 col-lg-3">
                    <button mat-raised-button class="mt-3" type="reset">Reset</button>
                </div>                
            </div>          
        </form>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <h1 style="text-align: center;text-decoration: underline;" class="col-lg-4">Room Name</h1>
                <h1 style="text-align: center; text-decoration: underline;" class="col-lg-4">Year and Section</h1>
                <h1 style="text-align: center; text-decoration: underline;" class="col-lg-4">Action</h1>
        </div>
        <div *ngFor="let item of roomArray">
            <div class="row" style="text-align: center;">
                <p class="col-lg-4">{{item.name}}</p>
                <p class="col-lg-4">{{item.year}} - {{item.section}}</p>
                <p class="col-lg-4"><button (click)='individualRoom(item)' mat-raised-button>Remove</button></p>
            </div>
    
        </div>
    </div>
   
</div>
