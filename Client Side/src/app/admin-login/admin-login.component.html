<app-nav-bar></app-nav-bar>
<div>
    <div class="container col-lg-4 myDiv"
        style="vertical-align: center;background-color:black;border: 1px solid black;align-items: center; justify-content: center;">
        <h1 style="text-align: center;" class="mt-2">Admin Login</h1>
        <div >
            <form [formGroup]='adminLoginForm'>
                <div class="row">
                    <mat-form-field class="offset-lg-3 col-lg-6">
                        <mat-label>Email address</mat-label>
                        <input matInput type="text" placeholder="Enter Name" formControlName='email' required>
                    </mat-form-field>
                </div>
                <div class="row">
                    <mat-form-field class="offset-lg-3 col-lg-6">
                        <mat-label>Password</mat-label>
                        <input matInput type="email" placeholder="Enter Email" formControlName='password' required>
                    </mat-form-field>
                </div>
               
                <div class="row offset-lg-3 col-lg-6 mb-3">
                    <button mat-raised-button (click)='adminLogin()' class="mt-3">Login</button>
                </div>
            </form>
        </div>

    </div>
</div>
