<app-nav-bar></app-nav-bar>
<div>
    <div class="container col-lg-6 myDiv"
        style="vertical-align: center;background-color:black;border: 1px solid black;align-items: center; justify-content: center;">
        <h1 style="text-align: center;" class="mt-2">Register</h1>
        <div >
            <form [formGroup]='registerForm'>
                <div class="row">
                    <mat-form-field class="offset-lg-3 col-lg-6">
                        <mat-label>Name</mat-label>
                        <input matInput type="text" placeholder="Enter Name" formControlName='name' required>
                    </mat-form-field>
                </div>
                <div class="row">
                    <mat-form-field class="offset-lg-3 col-lg-6">
                        <mat-label>Email ID</mat-label>
                        <input matInput type="email" placeholder="Enter Email" formControlName='email' required>
                    </mat-form-field>
                </div>
                <div class="row">
                    <mat-form-field class="offset-lg-3 col-lg-6">
                        <mat-label>Password</mat-label>
                        <input matInput type="password" placeholder="Enter Password" formControlName='password'
                            required>
                    </mat-form-field>
                </div>
                <div class="row">
                    <mat-form-field class="offset-lg-3 col-lg-6">
                        <mat-label>Year</mat-label>
                        <mat-select formControlName='year' required>
                            <mat-option class="not-empty-select" value="1">First Year</mat-option>
                            <mat-option value="2">Second Year</mat-option>
                            <mat-option value="3">Third Year</mat-option>
                            <mat-option value="4">Fourth Year</mat-option>
                        </mat-select>
                    </mat-form-field>

                </div>
                <div class="row">
                    <mat-form-field class="offset-lg-3 col-lg-6">
                        <mat-label>Section</mat-label>
                        <mat-select formControlName='section' required>
                            <mat-option value="A">A</mat-option>
                            <mat-option value="B">B</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="row offset-lg-3 col-lg-6 mb-3">
                    <button mat-raised-button (click)='registerDetails()' class="mt-3">Register</button>
                </div>
                
            </form>
            <div class="row offset-lg-3 col-lg-6 mb-3">
                <p>Already have an account ? <button mat-raised-button (click)="redirectToLoginPage()">Click Here</button></p>
            </div>
        </div>

    </div>
</div>
